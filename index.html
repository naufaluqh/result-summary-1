<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results Summary Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="result-section">
        <h3 class="result-title">Your Result</h3>
        <div class="score-circle">
          <h1 class="score-value">76</h1>
          <p class="score-max">of 100</p>
        </div>
        <h2 class="result-status">Great</h2>
        <p class="result-description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-section">
        <h3 class="summary-title">Summary</h3>
        <div class="summary-info">
          <div class="summary-item reaction">
            <div class="summary-label">
              <img src="assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <p class="summary-score"><span>80</span> / 100</p>
          </div>
          <div class="summary-item memory">
            <div class="summary-label">
              <img src="assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <p class="summary-score"><span>92</span> / 100</p>
          </div>
          <div class="summary-item verbal">
            <div class="summary-label">
              <img src="assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <p class="summary-score"><span>61</span> / 100</p>
          </div>
          <div class="summary-item visual">
            <div class="summary-label">
              <img src="assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>

            <p class="summary-score"><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
